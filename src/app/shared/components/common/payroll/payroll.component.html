<section class="card">
  <div class="card-head">
    <h3>{{ title }}</h3>
  </div>

  <table>
    <thead>
      <tr>
        <th>Month</th>
        <th>Gross</th>
        <th>Deductions</th>
        <th>Net</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of rows">
        <td>{{ row.month }}</td>
        <td>${{ row.gross }}</td>
        <td>${{ row.deductions }}</td>
        <td>${{ row.net }}</td>
        <td><span [class.pending]="row.status === 'Pending'">{{ row.status }}</span></td>
      </tr>
    </tbody>
  </table>
</section>
